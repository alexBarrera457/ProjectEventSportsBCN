<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Profile.css" />
    <title>Perfil</title>
  </head>
  <body>
    <div class="header">
      <div class="logo_web">
        <a href="HomeMenu.html"><img src="Imagenes/Logo1.png" /></a>
      </div>
      <div class="boton_header">
        <h4>
          <a href="Login.html"><input type="button" value="Cerrar sesión" /></a>
        </h4>
      </div>
    </div>
    <div class="fondo">
      <div class="recuadro">
        <div class="titulo_mi_cuenta">
          <h3>Mi cuenta</h3>
        </div>

        <div class="logo_usuario">
          <img src="Imagenes/logo_usuario.png" />
        </div>

        <div class="titulo_mis_datos">
          <h4>Mis datos</h4>
        </div>

        <div class="datos"></div>
        <from action="Profile.html" method="post">
          <label for="">Nombre</label>
          <input type="text" name="nombre" id="nombre" minlength="15" /> <br />
          <br />
          <label for="">Apellidos</label>
          <input type="text" name="apellidos" id="apellidos" minlength="50" />
          <br />
          <br />
          <label for="">Gmail</label>
          <input type="text" name="gmail" id="gmail" minlength="50" /> <br />
          <br />
          <label for="">Contraseña</label>
          <input
            type="text"
            name="contraseña"
            id="contraseña"
            minlength="5"
            maxlength="10"
          />
          <br />
          <br />
        </from>
      

      <div class="botones">
        <input type="button" value="Eventos apuntados" />
        <input type="button" value="Eventos guardados" />
        <input type="button" value="Deportes seguidos" />
        <input type="button" value="Cambiar contraseña" />
      </div>
    </div>
  </div>
    <div class="footer">
      <h3>Nosotros</h3>
      <p>Contacto</p>
      <p>Centro de ayuda</p>
      <h3>Legal</h3>
      <p>Aviso legal</p>
      <p>Politica de privacidad</p>
      <p>Terminos y condiciones</p>
      <h3>Siguenos</h3>
      <p>Facebook</p>
      <p>Instagram</p>
      <p>X</p>
      <p>@EventSportsBCN</p>
    </div>
  </body>
</html>
